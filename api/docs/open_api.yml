openapi: 3.0.1
info:
  title: Western Aero Design - Ground Station
  description: Ground Station Software for the 2020/2021 Western Aero Design Team
  contact:
    email: western.aerodesign@gmail.com
  license:
    name: MIT
    url: https://choosealicense.com/licenses/mit/
  version: 0.1.0
  x-logo:
    url: 'http://localhost:5000/images/logo.png'
    altText: Western Aero Design Logo

tags:
- name: Onboard
  description: Adjust configurations onboard the aircraft
- name: "Record"
  description: "Stop, start, and retreive recordings"
- name: "Ground"
  description: "Adjust configurations on the backend"
- name: "Commands"
  description: "Send commands to the aircraft"
- name: "Driver"
  description: "Update the driver that is producing telemetry or consuming commands"
  
paths:
  /onboardconfig/servo:
    post:
      tags:
      - Onboard
      summary: Update servo conifgs
      operationId: updateServo
      requestBody:
       description: Servos to be updated
       content:
          application/json:
            schema:
              properties:
                servos:
                  type: array
                  items:
                    $ref: '#/components/schemas/Servo'
      responses:
        200:
          description: Accepted
        400:
          description: Invalid formatting
  /record:
    get:
      tags:
      - Record
      summary: Get a list of recordings
      description: returns a list of recordings
      responses:
        200:
          description: Accepted
          content:
            application/json:
              schema:
                properties:
                  current_status:
                    type: string
                    enum: ["Start", "Stop"]
                  total_recordings:
                    type: integer
                    format: int32
                  offset: 
                    type: integer
                    format: int32
                  recordings:
                    type: array
                    items:
                      $ref: "#/components/schemas/Recording"
    post:
      tags:
      - Record
      summary: Start/Stop recording
      description: Starts or stops a recording
      requestBody:
       description: Servos to be updated
       content:
          application/json:
            schema:
              properties:
                action:
                  type: string
                  enum: ["Start", "Stop"]
      responses:
        201:
          description: Started/stopped recording
        204:
          description: Recording is already in this state
        404:
          description: Invalid action
  /record/{record_id}:
    get:
      tags:
      - Record
      summary: Get a specific recording
      description: returns a single recording
      parameters:
      - name: record_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recording'
        404:
          description: Invalid record ID
    delete:
      tags:
      - Record
      summary: Delete a specific recording
      description: deletes single recording
      parameters:
      - name: record_id
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Success
        404:
          description: Invalid record ID
  /ground/com:
    get:
      tags:
      - Ground
      summary: Get connected USB devices
      responses:
        200:
          description: Accepted
          content:
            application/json:
              schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/COM"
    post:
      tags:
      - Ground
      summary: Select a USB device
      requestBody:
       description: USB device to select
       content:
          application/json:
            schema:
                $ref: '#/components/schemas/COM'
      responses:
        200:
          description: Accepted
        400:
          description: Invalid COM device
  /command:
    post:
      tags:
      - Commands
      summary: Send command(s)
      description: Usually you'll only send one command but there is support for multiple.
      requestBody:
        description: Command(s) to send
        content:
          application/json:
              schema:
                properties:
                  commands:
                    type: array
                    items:
                      type: object
                      properties:
                        command:
                          type: string
                          enum: ["DROP_PADA"]
                        args:
                          type: array
                          items:
                            type: string
                      example: 
                        command: "DROP_PADA"
                        args: []

      responses:
        200: 
          description: Accepted
        400:
          decsription: No command specified
        406:
          description: Invalid Command

  /driver/all:
    get:
      tags:
      - Driver
      summary: Get all drivers
      description: returns a list of available data drivers
      responses:
        200:
          description: Success
          content:
            application/json: 
              schema:
                properties:
                  drivers: 
                    type: array
                    items:
                      type: string 
                    example: ["DUMMY_DRIVER", "USB_DRIVER"]
  /driver/current:
    get:
      tags:
      - Driver
      summary: Get the current data driver
      description: returns a string representing the current data driver
      responses:
        200:
          description: Success
          content:
            application/json: 
              schema:
                properties:
                  driver: 
                    type: string
                    example: "USB_DRIVER"
    post:
      tags:
      - Driver
      summary: Select the current data driver
      description: Updates the current driver to the requested data driver
      parameters:
      - name: driver_name
        in: query
        required: true
        schema:
          type: string
          example: "USB_DRIVER"
      responses:
        200:
          description: Success
          content:
            application/json: 
              schema:
                properties:
                  driver: 
                    type: string 
                    example: "USB_DRIVER"
        400:
          description: No driver specified
          content:
            application/json: 
              schema:
                properties:
                  error: 
                    type: string 
                    enum: [ NoDriverGiven ]
                  message: 
                    type: string
                    enum: [ "No driver was specified in \"driver_name\"" ]
        406:
          description: Invalid data driver string
          content:
            application/json: 
              schema:
                properties:
                  error: 
                    type: string 
                    enum: [ InvalidDriver ]
                  message: 
                    type: string
                    enum: [ "The specified driver in \"driver_name\" is invalid" ]
              
        
          
components:
  schemas:
    Servo:
      required:
      - name
      type: object
      properties:
        name:
          type: integer
          format: int32
        open:
          type: "integer"
          format: "int32"
        close:
          type: "integer"
          format: "int32"
        bind:
          type: "string"
          enum: [ DOOR, PAYLOAD0, PAYLOAD1, PAYLOAD2, GLIDER0, GLIDER1, NONE ]
    Recording:
      required:
      - id
      - date
      type: object
      properties:
        id:
          type: string
        date:
          type: string
    COM:
      required:
      - locationId
      - vendorId
      - productId
      - deviceName
      - manufacturer
      - serialNumber
      - deviceAddress
      type: object
      properties:
        locationId:
          type: integer
          format: int64
        vendorId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        deviceName:
          type: string
        manufacturer:
          type: string
        serialNumber:
          type: string
        deviceAddress:
          type: integer
          format: int64